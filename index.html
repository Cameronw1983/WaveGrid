<!DOCTYPE html>
<html>
<head>
  <title>WavesGrid</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      height: 100vh;
      gap: 0;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="https://www.youtube.com/embed/70gObI9oeVU?autoplay=1&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  <iframe src="https://www.youtube.com/embed/TffYvlIgKH4?autoplay=1&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  <iframe src="https://www.youtube.com/embed/9MAq1Cc8qPg?autoplay=1&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  <iframe src="https://www.youtube.com/embed/eXbK6DrZJL4?autoplay=1&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</body>
</html>
